syntax = "proto3";

package sortRPC;


// request + reply
service WMSignal {
  rpc sendIPAddress(initSignal) returns (IPAddress) {}
  rpc sendSampleData(sortEndSignal) returns (sampleData) {}
  rpc sendEndSignal (endShuffleSignal) returns (endSignal) {}
}

message initSignal {
  string workerIP = 1;
}

message IPAddress{
  string workerIP = 1;
}

message sortEndSignal {
}

message sampleData {
  //list of string
}

message endShuffleSignal {
}

message endSignal {
}

